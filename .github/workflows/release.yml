name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build release (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          staging="storeops-${tag}-${{ matrix.target }}"
          mkdir "$staging"
          cp "target/${{ matrix.target }}/release/storeops" "$staging/"
          tar czf "${staging}.tar.gz" "$staging"
          echo "ASSET=${staging}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          $staging = "storeops-${tag}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $staging
          Copy-Item "target/${{ matrix.target }}/release/storeops.exe" "$staging/"
          Compress-Archive -Path "$staging/*" -DestinationPath "${staging}.zip"
          echo "ASSET=${staging}.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ASSET }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List assets
        run: ls -R artifacts/

      - name: Extract changelog for this version
        id: changelog
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          # Extract the section for this version from CHANGELOG.md
          body=$(awk "/^## \[${version}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          {
            echo "BODY<<CHANGELOG_EOF"
            echo "$body"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_ENV"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ env.BODY }}
          make_latest: true
          files: artifacts/*
